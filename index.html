    <main id="header">

    <header id="bottomHeader" class="container-fluid d-flex row align-items-baseline justify-content-between pt-3 pb-2 px-5 mx-0 ">

            </svg> 
            Dark Mood
        </span>
    </header>

    <section class="container-fluid pt-3 userActions">
        <form action="#" method="get" class="d-flex row align-items-baseline justify-content-between pt-3 pb-2 px-5 ">

            <div class="d-flex align-items-center position-relative">

                <svg class="svgColor position-absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18">
                    <path fill="#1b1c1d" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                </svg>

                <input 
                    class="form-control inputSearch w-100 px-5 py-4" 
                    type="search" 
                    id="search" 
                    placeholder="Search for a country..."
                >

            </div>

            <div>
                <select name="Region" title="Region" id="Region" class="form-select">
                    <option value="" class="d-none">Filter by Region</option>
                    <option class="region" value="All">All</option>
                    <option class="region" value="Africa">Africa</option>
                    <option class="region" value="America">America</option>
                    <option class="region" value="Asia">Asia</option>
                    <option class="region" value="Europe">Europe</option>
                    <option class="region" value="Oceania">Oceania</option>
                </select>
            </div>

        </form>
    </section>

    <section class="container-fluid pt-3 ">
        <div id="pushCards">
            
        </div>
    </section>

    <button title="top" class="btn__top hide" id="btnTop">
        <span> UP </span>
    </button>

    </main>
